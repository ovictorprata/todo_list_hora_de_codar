{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a87eea12bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static './css/style.css' %}" />

    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">To Do List</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Sobre nós</a>
              </li>
              {% if user.is_authenticated %}
              <!-- O QUE O USUÁRIO LOGADO VAI VER: -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Tarefas</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Usuários</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="{% url 'logout' %}"
                  >Sair</a
                >
              </li>
              <!-- USUÁRIO LOGADO VAI PODER FAZER LOGOUT -->
            </ul>
            {% else %}
            <!-- O QUE O USUÁRIO NÃO LOGADO VÊ -->
            <li class="nav-item">
              <!-- o login vai redirecioná-lo para o template de login -->
              <a class="nav-link" aria-current="page" href="{% url 'login' %}"
                >Login</a
              >
            </li>

            {% endif %} {% if user.is_authenticated %} {% endif %}
          </div>
        </div>
      </nav>
      <div class="middle-container">{%block content%} {% endblock %}</div>
      <footer><p>Feito por Victor Prata</p></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
