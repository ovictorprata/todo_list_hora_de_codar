{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} 
    Entrar To Do List
{% endblock %}

{% block content %}    
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card mb-4">
                <div class="card-body">
                    <h4 class="card-title text-center"> Entrar To Do List</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mb-2 mt-4">Entrar</button>

                    </form>

                    <p class="change-form-p"> 
                        Quer criar uma conta? 
                        <a href="/accounts/register">Clique aqui.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
